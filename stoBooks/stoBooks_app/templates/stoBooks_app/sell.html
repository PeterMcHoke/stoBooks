{% extends 'stoBooks_app/base.html' %}
{% block content %}
<div id = "search_background" style = "min-height: 100vh; background-attachment: fixed;">
  {%include 'stoBooks_app/front-navbar.html'%}
  <div class = "container">
    <div class = "row pb-5">
      <div class = "col-12 pb-5">
        <h1 class = "display-4 text-center white-text page-header">Sell a Book</h1>
        <form class = "sell-form mt-5" style = "color: black;" id = "alt-three" method="post">
          {% csrf_token %}
          {% for field in form %}
            <div class="form-group col-md-6">
              <p>{{field.label}}</p>
              {{field}}
            </div>
          {% endfor %}
          <div class = "text-center">
            <input type="submit" class="btn btn-outline-warning" value="Make Money">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
